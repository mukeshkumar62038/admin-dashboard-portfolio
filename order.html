<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orders</title>
  

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/Admin-Dashboard/CSS/style.css">
</head>
<body>

<div class="container-fluid">
  <div class="row">

    <!-- SIDEBAR -->
    <div class="col-md-2 sidebar p-0">
      <h4 class="text-white text-center py-3">Admin</h4>
      <a href="dashboard.html">Dashboard</a>
      <a href="users.html">Users</a>
      <a href="orders.html" class="bg-secondary">Orders</a>
      <a href="setting.html">Settings</a>
      <a href="#" onclick="logout()">Logout</a>
    </div>

    <!-- MAIN CONTENT -->
    <div class="col-md-10 p-4">
      <h2>Orders List</h2>

      <!-- FILTER -->
      <select id="statusFilter" class="form-select w-25 mb-3" onchange="filterOrders()">
        <option value="all">All Orders</option>
        <option value="Pending">Pending</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
      </select>

      <!-- TABLE -->
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="orderTable"></tbody>
      </table>
    </div>

  </div>
</div>

<!-- JS at bottom (IMPORTANT) -->
<script src="/Admin-Dashboard/Javascript/order.js"></script>
</body>
</html>
