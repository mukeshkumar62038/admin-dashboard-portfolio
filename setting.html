<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/Admin-Dashboard/CSS/style.css">
</head>

<body class="bg-light">
 
  <!-- Login check  -->
<!-- <script>
if (localStorage.getItem("isLogin") !== "true") {
  window.location.href = "login.html";
}
</script>  -->

<div class="container mt-4">
  <h3>Settings</h3>
  <hr>

  <!-- Profile -->
  <div class="card mb-3">
    <div class="card-header">Admin Profile</div>
    <div class="card-body">
      <input type="text" id="name" class="form-control mb-2" placeholder="Admin Name">
      <input type="email" id="email" class="form-control mb-2" placeholder="Email">
      <button class="btn btn-primary" onclick="saveProfile()">Save</button>
    </div>
  </div>

  <!-- Password -->
  <div class="card mb-3">
    <div class="card-header">Change Password</div>
    <div class="card-body">
      <input type="password" id="newPass" class="form-control mb-2" placeholder="New Password">
      <button class="btn btn-warning" onclick="changePassword()">Change</button>
    </div>
  </div>

 

  <button class="btn btn-danger" onclick="logout()">Logout</button>
</div>

<script src="/Admin-Dashboard/Javascript/setting.js"></script>
</body>
</html>
