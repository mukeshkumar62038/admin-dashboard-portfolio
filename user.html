<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/Admin-Dashboard/CSS/style.css">
</head>

<body>

    <div class="container-fluid">
        <div class="row">

            <!-- SIDEBAR -->
            <div class="col-md-2 sidebar p-0">
                <h4 class="text-white text-center py-3">Admin</h4>
                <a href="dashboard.html">Dashboard</a>
                <a href="user.html" class="bg-secondary">Users</a>
                <a href="order.html">Orders</a>
                <a href="setting.html">Settings</a>
                <a href="#" onclick="logout()">Logout</a>
            </div>

            <!-- MAIN CONTENT -->
            <div class="col-md-10 p-4">
                <h2>Users List</h2>

                <!-- SEARCH -->
                <input type="text" id="searchUser" class="form-control w-25 mb-3" placeholder="Search user..."
                    onkeyup="searchUser()">

                <!-- ADD USER FORM -->
                <div class="card mb-4">
                    <div class="card-body">
                        <h5>Add New User</h5>
                        <div class="row">
                            <div class="col-md-3">
                                <input type="text" id="name" class="form-control" placeholder="Name">
                            </div>
                            <div class="col-md-4">
                                <input type="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-md-3">
                                <select id="status" class="form-control">
                                    <option value="Active">Active</option>
                                    <option value="Inactive">Inactive</option>
                                </select>
                            </div>
                            <div class="col-md-2">
                                <button class="btn btn-success w-100" onclick="addUser()">Add</button>
                            </div>
                        </div>
                    </div>
                </div>




                <!-- TABLE -->
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Status</th>
                           
                        </tr>
                    </thead>
                    <tbody id="userTable"></tbody>

                </table>

            </div>
        </div>
    </div>
    <script src="/Admin-Dashboard/Javascript/user.js"></script>
</body>

</html>
